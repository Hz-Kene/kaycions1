{% extends 'task/sidmain.html' %}
{% load static %}

{% block title %}Kaycions | All Tasks{% endblock %}

{% block content %}

    <div class="row" style="margin-top:30px;">
        <div class="col">
            <div class="card card-body" style="background-color:lightgrey;">
                <button type="button" class="btn btn-primary btn-sm btn-block js-create-task" data-url="{% url 'create_task' %}" style="font-weight:bold;">CREATE TASK</button>
                <div class="table-responsive">
                  <table class="table table-sm" id="task-table">

                      {% include 'task/partial_task_list.html' %}

                  </table>
                </div>
                <div class="modal fade" id="modal-task">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
