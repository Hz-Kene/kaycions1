{% extends 'task/main.html' %}

{% load static %}

{% block title %}<title>Kaycions | Password Reset Done</title>{% endblock %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static '/css/login_style.css' %}?{% now "U" %}">

	<div class="container-fluid" style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 165px); max-height: calc(100vh - 165px);">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center mt-2">
					<h3 id="form-title">RESET COMPLETE</h3>
				</div>
				<div class=" justify-content-center form_container">
					<div class="input-group mb-2">
						<p style="color:#e8491d; text-align: center;">Your password has been set. Click below to login</p>
					</div>
					<div class="input-group mb-3">
						<a href="{% url 'login' %}" class="btn login_btn">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

{% endblock %}
